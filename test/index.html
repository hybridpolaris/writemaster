<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="userface timer-grid">
        <div class="big timer box">
          <p>Time Remaining:</p>
          <code><h3 id="timer">--:--</h3></code>
        </div>
        <div>
          <button class="selector submit" id="submit_btn" disabled>
            Start Test
          </button>
        </div>
        <div class="big test box">
          <div id="testrdy">
            <span class="loader"></span><span>Generating test...</span>
          </div>
          <button onclick="ReadyTest()">
            Click here (for now) to mark the test as completely generated
          </button>
          <div class="blurry" id="test">
            <h1>
              <span style="color: #0090ff">@Trá»‹nh Quang Huy</span>
              remember that the AI's broken
            </h1>
            <h3>It's okay for now, I can keep making sequencers</h3>
            <textarea name="idk" id="idk" cols="30" rows="10" disabled>
this will one day work</textarea
            >
            <p id="data"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
